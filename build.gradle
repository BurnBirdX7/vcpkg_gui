
plugins {
    id 'application'
}

version='1.0.0'

repositories {
    jcenter()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    implementation 'com.google.guava:guava:29.0-jre'
}

application {
    mainClass = 'ru.lazarev_am.vcpkg_gui.Main'
}

jar {
    manifest {
        attributes('Implementation-Title': 'vcpkg-gui',
                   'Implementation-Version': archiveVersion,
                   'Main-Class': 'ru.lazarev_am.vcpkg_gui.Main')
    }
}

tasks.named('test') {
    useJUnitPlatform()
}